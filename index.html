<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
    background: radial-gradient(circle, #ff004c, #7a0000);
    color:white;
}

h1 {
    margin-top:80px;
    font-size:3em;
    padding:0 20px;
}

button {
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}

#yesBtn {
    background:white;
    color:red;
    display:none;
}

#noBtn {
    background:black;
    color:white;
}

.heart {
    position:absolute;
    font-size:80px;
    opacity:0.9;
}

#giantHeart {
    font-size:220px;
    display:none;
    margin-top:100px;
}

.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòà</button>

<div id="giantHeart">‚ù§Ô∏è</div>
<h1 id="burstText"></h1>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const giantHeart = document.getElementById("giantHeart");
const burstText = document.getElementById("burstText");
const question = document.getElementById("question");

let heartCount = 0;
let noClickCount = 0;
const maxHearts = 60; // fills much quicker

noBtn.addEventListener("click", () => {
    noClickCount++;
    updateQuestionText();
    addHeart();
});

function addHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    heart.style.transform = "rotate(" + Math.random() * 360 + "deg)";
    document.body.appendChild(heart);

    heartCount++;

    if (heartCount >= maxHearts) {
        triggerBurst();
    }
}

function updateQuestionText() {
    if (noClickCount === 1) {
        question.innerHTML = "Are you sure? üò¢";
    } else {
        let text = "Are you ";
        for (let i = 0; i < noClickCount - 1; i++) {
            text += "really ";
        }
        text += "sure? ü•∫";
        question.innerHTML = text;
    }
}

function triggerBurst() {
    noBtn.style.display = "none";
    question.style.display = "none";

    giantHeart.style.display = "block";
    giantHeart.innerHTML = "‚ù§Ô∏è";

    setTimeout(() => {
        giantHeart.innerHTML = "üí•";
        burstText.innerHTML =
            "Oh oo! Look what you have done üò≠<br>Now you have to fix it üíî";

        yesBtn.style.display = "inline-block";
    }, 1200);
}

yesBtn.addEventListener("click", () => {
    burstText.innerHTML = "";
    giantHeart.innerHTML = "‚ù§Ô∏è";
    startFireworks();
    floodLoveLanguages();
});

function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.bottom = "0px";
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

function floodLoveLanguages() {
    const loveTexts = [
        "I love you so much",
        "Te amo much√≠simo",
        "Je t‚Äôaime beaucoup",
        "Ich liebe dich sehr",
        "Ti amo tanto",
        "Main tumse bohat pyar karta hoon",
        "ÿ£ŸÜÿß ÿ£ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ±ÿßŸã",
        "Saranghae neomu",
        "Aishiteru yo",
        "Eu te amo muito",
        "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é"
    ];

    setInterval(() => {
        const text = document.createElement("div");
        text.innerHTML = loveTexts[Math.floor(Math.random() * loveTexts.length)];
        text.style.position = "absolute";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = "28px";
        text.style.color = "white";
        document.body.appendChild(text);
    }, 250);
}
</script>

</body>
</html>
