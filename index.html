<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
    background: radial-gradient(circle, #ff004c, #7a0000);
    color:white;
}

h1 {
    margin-top:80px;
    font-size:3em;
    padding:0 20px;
}

button {
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
}

#yesBtn {
    background:white;
    color:red;
}

#noBtn {
    background:black;
    color:white;
}

.heart {
    position:absolute;
    font-size:90px;
    opacity:0.95;
}

#giantHeart {
    font-size:220px;
    display:none;
    margin-top:100px;
}

/* Red Flash */
#flash {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:red;
    opacity:0;
    pointer-events:none;
}

.flashActive {
    animation: redFlash 0.4s ease-in-out;
}

@keyframes redFlash {
    0% { opacity:0; }
    50% { opacity:0.7; }
    100% { opacity:0; }
}

/* Shake */
@keyframes violentShake {
    0% { transform: translate(0, 0) rotate(0deg); }
    10% { transform: translate(-10px, -10px) rotate(-2deg); }
    20% { transform: translate(10px, 10px) rotate(2deg); }
    30% { transform: translate(-15px, 5px) rotate(-3deg); }
    40% { transform: translate(15px, -5px) rotate(3deg); }
    50% { transform: translate(-10px, 10px) rotate(-2deg); }
    60% { transform: translate(10px, -10px) rotate(2deg); }
    70% { transform: translate(-8px, 8px) rotate(-1deg); }
    80% { transform: translate(8px, -8px) rotate(1deg); }
    90% { transform: translate(-5px, 5px) rotate(-1deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
}

.shake {
    animation: violentShake 0.8s ease-in-out;
}

.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòà</button>

<div id="giantHeart">‚ù§Ô∏è</div>
<h1 id="burstText"></h1>

<div id="flash"></div>

<!-- Sound Effects -->
<audio id="heartbeatSound" src="https://assets.mixkit.co/sfx/preview/mixkit-heart-beat-555.mp3"></audio>
<audio id="crackSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wood-crack-1145.mp3"></audio>
<audio id="explosionSound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const giantHeart = document.getElementById("giantHeart");
const burstText = document.getElementById("burstText");
const question = document.getElementById("question");
const flash = document.getElementById("flash");

let heartCount = 0;
let noClickCount = 0;
const maxHearts = 55;

// NO click
noBtn.addEventListener("click", () => {
    noClickCount++;
    updateQuestionText();
    addHeart();
});

// Add heart
function addHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    heart.style.transform = "rotate(" + Math.random() * 360 + "deg)";
    document.body.appendChild(heart);

    heartCount++;

    if (heartCount >= maxHearts) {
        triggerBurst();
    }
}

// Progressive question text
function updateQuestionText() {
    if (noClickCount === 1) {
        question.innerHTML = "Are you sure? üò¢";
    } else {
        let text = "Are you ";
        for (let i = 0; i < noClickCount - 1; i++) {
            text += "really ";
        }
        text += "sure? ü•∫";
        question.innerHTML = text;
    }
}

// Dramatic Burst Sequence
function triggerBurst() {

    const heartbeat = document.getElementById("heartbeatSound");
    const crack = document.getElementById("crackSound");
    const explosion = document.getElementById("explosionSound");

    document.querySelectorAll(".heart").forEach(h => h.remove());

    noBtn.style.display = "none";
    question.style.display = "none";

    // Vibration
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }

    // Heartbeat
    heartbeat.play();

    // Red flash
    flash.classList.add("flashActive");

    setTimeout(() => {

        crack.play();
        document.body.classList.add("shake");

        setTimeout(() => {

            document.body.classList.remove("shake");

            giantHeart.style.display = "block";
            giantHeart.innerHTML = "‚ù§Ô∏è";

            setTimeout(() => {

                explosion.play();
                giantHeart.innerHTML = "üí•";

                burstText.innerHTML =
                    "Oh oo! Look what you have done üò≠<br>Now you have to fix it üíî";

                yesBtn.style.display = "inline-block";

            }, 800);

        }, 800);

    }, 400);
}

// YES click
yesBtn.addEventListener("click", () => {
    burstText.innerHTML = "";
    giantHeart.innerHTML = "‚ù§Ô∏è";
    startFireworks();
    floodLoveLanguages();
});

// Fireworks
function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.bottom = "0px";
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

// Love Flood
function floodLoveLanguages() {
    const loveTexts = [
        "I love you so much",
        "Te amo much√≠simo",
        "Je t‚Äôaime beaucoup",
        "Ich liebe dich sehr",
        "Ti amo tanto",
        "Main tumse bohat pyar karta hoon",
        "ÿ£ŸÜÿß ÿ£ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ±ÿßŸã",
        "Saranghae neomu",
        "Aishiteru yo",
        "Eu te amo muito",
        "–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é"
    ];

    setInterval(() => {
        const text = document.createElement("div");
        text.innerHTML = loveTexts[Math.floor(Math.random() * loveTexts.length)];
        text.style.position = "absolute";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = "28px";
        text.style.color = "white";
        document.body.appendChild(text);
    }, 250);
}
</script>

</body>
</html>
