<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff1e56, #ff4b2b);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 100px;
    font-size: 3em;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background-color: white;
    color: #ff1e56;
}

#noBtn {
    background-color: black;
    color: white;
    position: absolute;
}

.hearts {
    position: fixed;
    top: -10px;
    color: pink;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {transform: translateY(0);}
    100% {transform: translateY(100vh);}
}

.bigHeart {
    font-size: 150px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.2);}
    100% {transform: scale(1);}
}

.hidden {
    display: none;
}

.firework {
    position: fixed;
    width: 5px;
    height: 5px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üòà</button>

<div id="finalMessage" class="hidden">
    <div class="bigHeart">‚ù§Ô∏è</div>
    <h1>I LOVE YOU SO MUCH</h1>
    <div id="languages"></div>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const finalMessage = document.getElementById("finalMessage");
const languagesDiv = document.getElementById("languages");

noBtn.addEventListener("click", () => {
    noClickCount++;

    if (noClickCount < 5) {
        moveButton();
    } else {
        triggerLove();
    }
});

yesBtn.addEventListener("click", triggerLove);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function triggerLove() {
    question.classList.add("hidden");
    yesBtn.classList.add("hidden");
    noBtn.classList.add("hidden");
    finalMessage.classList.remove("hidden");

    startHearts();
    showLanguages();
    startFireworks();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("hearts");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 200);
}

function showLanguages() {
    const loveTexts = [
        "I love you",
        "Te amo",
        "Je t‚Äôaime",
        "Ich liebe dich",
        "Ti amo",
        "Main tumse pyar karta hoon",
        "ÿ£ŸÜÿß ÿ£ÿ≠ÿ®ŸÉ",
        "Saranghae",
        "Aishiteru",
        "Eu te amo",
        "–Ø —Ç–µ–±—è –ª—é–±–ª—é"
    ];

    loveTexts.forEach(text => {
        const p = document.createElement("p");
        p.innerText = text;
        languagesDiv.appendChild(p);
    });
}

function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.bottom = "0px";
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
    }, 300);
}
</script>

</body>
</html>
