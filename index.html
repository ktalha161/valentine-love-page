<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family: Arial, sans-serif;
    text-align:center;
    background: radial-gradient(circle, #ff004c, #7a0000);
    color:white;
}

h1 {
    margin-top:80px;
    font-size:3em;
}

button {
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}

#yesBtn {
    background:white;
    color:red;
}

#noBtn {
    background:black;
    color:white;
    position:absolute;
}

.heartGrid {
    position:fixed;
    font-size:30px;
}

#giantHeart {
    font-size:200px;
    display:none;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.5s;
}

.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòà</button>

<div id="giantHeart">‚ù§Ô∏è</div>
<h1 id="burstText"></h1>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const giantHeart = document.getElementById("giantHeart");
const burstText = document.getElementById("burstText");
const question = document.getElementById("question");

let heartCount = 0;
const maxHearts = 120;

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", () => {
    moveButton();
    fillScreen();
});

yesBtn.addEventListener("click", finalLove);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function fillScreen() {
    const heart = document.createElement("div");
    heart.className = "heartGrid";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);

    heartCount++;

    if (heartCount >= maxHearts) {
        explodeHeart();
    }
}

function explodeHeart() {
    document.body.classList.add("shake");

    setTimeout(() => {
        document.body.innerHTML = "";
        document.body.appendChild(giantHeart);
        document.body.appendChild(burstText);

        giantHeart.style.display = "block";
        giantHeart.innerHTML = "üí•";

        burstText.innerHTML = "Oh oo!! Look what you have done üò≠<br>Now you have to love me to fix my heart üíî";

        setTimeout(() => {
            giantHeart.innerHTML = "üíî";
            document.body.appendChild(yesBtn);
        }, 2000);

    }, 500);
}

function finalLove() {
    document.body.innerHTML = "";

    const heart = document.createElement("div");
    heart.style.fontSize = "200px";
    heart.style.animation = "pulse 1s infinite";
    heart.innerHTML = "‚ù§Ô∏è";
    document.body.appendChild(heart);

    startFireworks();
    floodLove();
}

function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.bottom = "0px";
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

function floodLove() {
    const loveTexts = [
        "I love you", "Te amo", "Je t‚Äôaime",
        "Ich liebe dich", "Ti amo",
        "Main tumse pyar karta hoon",
        "ÿ£ŸÜÿß ÿ£ÿ≠ÿ®ŸÉ", "Saranghae",
        "Aishiteru", "Eu te amo",
        "–Ø —Ç–µ–±—è –ª—é–±–ª—é"
    ];

    setInterval(() => {
        const text = document.createElement("div");
        text.innerHTML = loveTexts[Math.floor(Math.random() * loveTexts.length)];
        text.style.position = "fixed";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = "24px";
        text.style.color = "white";
        document.body.appendChild(text);
    }, 200);
}
</script>

</body>
</html>
