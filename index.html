<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine?</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle, #ff004c, #8b0000);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 80px;
    font-size: 3em;
}

button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
}

#yesBtn {
    background: white;
    color: red;
}

#noBtn {
    background: black;
    color: white;
    position: absolute;
}

.heart {
    position: fixed;
    font-size: 25px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.bigHeart {
    font-size: 180px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.hidden {
    display: none;
}

.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    background: yellow;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translateY(-200px) scale(6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòà</button>

<div id="burstSection" class="hidden">
    <div class="bigHeart" id="mainHeart">üíî</div>
    <h1 id="burstText"></h1>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const burstSection = document.getElementById("burstSection");
const burstText = document.getElementById("burstText");
const mainHeart = document.getElementById("mainHeart");

let heartCount = 0;
const maxHearts = 40;

noBtn.addEventListener("click", () => {
    moveButton();
    addHeart();
    heartCount++;

    if (heartCount >= maxHearts) {
        triggerBurst();
    }
});

yesBtn.addEventListener("click", triggerLove);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function addHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
}

function triggerBurst() {
    question.classList.add("hidden");
    noBtn.classList.add("hidden");
    yesBtn.classList.add("hidden");

    burstSection.classList.remove("hidden");

    setTimeout(() => {
        mainHeart.innerHTML = "üí•";
        burstText.innerHTML = "Oh oo!! Look what you have done üò≠<br>Now you have to love me to fix my heart üíî";
        
        setTimeout(() => {
            mainHeart.innerHTML = "üíî";
            yesBtn.classList.remove("hidden");
        }, 2000);

    }, 1000);
}

function triggerLove() {
    burstText.innerHTML = "";
    mainHeart.innerHTML = "‚ù§Ô∏è";

    startFireworks();
    floodLoveLanguages();
}

function startFireworks() {
    setInterval(() => {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.bottom = "0px";
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
    }, 300);
}

function floodLoveLanguages() {
    const loveTexts = [
        "I love you", "Te amo", "Je t‚Äôaime",
        "Ich liebe dich", "Ti amo",
        "Main tumse pyar karta hoon",
        "ÿ£ŸÜÿß ÿ£ÿ≠ÿ®ŸÉ", "Saranghae",
        "Aishiteru", "Eu te amo",
        "–Ø —Ç–µ–±—è –ª—é–±–ª—é"
    ];

    setInterval(() => {
        const text = document.createElement("div");
        text.innerHTML = loveTexts[Math.floor(Math.random() * loveTexts.length)];
        text.style.position = "fixed";
        text.style.left = Math.random() * window.innerWidth + "px";
        text.style.top = Math.random() * window.innerHeight + "px";
        text.style.fontSize = "24px";
        text.style.color = "white";
        document.body.appendChild(text);
    }, 300);
}
</script>

</body>
</html>
